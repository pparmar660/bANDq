<div id="32" class="row" ng-controller="LinkedStaffCtrl">
    <div class="incident_i_wrap">
        <div class="left">
            <h3>Is this a Joint Incident? <sup>* </sup>

                <span class="ot_tip" ng-click="toolTipToggleJointIncident = !toolTipToggleJointIncident"><i class="newtip">?</i>


                    <span class="tooltip close-parent vehicle-tip" ng-show="toolTipToggleJointIncident">
                        <p>{{jointIncidentToolTipMessage}}</p>
                        <span class="close"><i class="fa fa-times"></i></span>
                    </span>
                </span>
                <span class="field-error" ng-if="req1">Required</span>
            </h3>    
            <div class="yes_left" ng-click="showStaff(true)">
                <a href="javascript:void(0)" ng-class="{ active : yes == 3}" class="button btn-orange btn-block radius">Yes</a>
            </div>
            <div class="no_right" ng-click="showStaff(false)">
                <a href="javascript:void(0)" ng-class="{active : no == 3}" class="button btn-orange btn-block radius">No</a>
            </div>
        </div>

        <div class="right" ng-if="showLinkedStaff">
            <h3>Linked Staff: <sup>*</sup>
                <span class="ot_tip"ng-click="showToolTip = !showToolTip"><i class="newtip">?</i>
                    <span class="tooltip close-parent vehicle-tip" ng-show="showToolTip">
                        <p>{{linkedStaffToolTipMessage}}</p>
                        <span class="close"><i class="fa fa-times"></i></span>
                    </span>
                </span>
                <span class="field-error" ng-if="req2">Required</span>
            </h3>
            <div class="linked_staff_select">
                <div class="white_selectbox mrpa" id="ddS040" onclick="setDropDownDirection('ddS040');">
                    <ol class="Staff nya-bs-select" data-selected-text-format="count" title="Search Staff Name/PIN" ng-model="multipleDemo.selectedReport" 
                        multiple data-live-search="true">
                        <li nya-bs-option="report in IncidentReports">
                            <a>
                                <span class="label">{{report.caption}}</span>
                                <span class="fa fa-check check-mark"></span>
                            </a>
                        </li>

                    </ol>
                </div>

            </div>

        </div>
    </div>
</div>
