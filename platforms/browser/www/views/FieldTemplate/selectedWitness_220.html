<div id="220" class="security_wrappper" ng-controller="selectedWitnessCnt">
    <div class="offender_wrapper">
        <h3>You have added the following Witness:</h3>
        <div class="row">
            <div class="col_4" ng-repeat="witness in witnessList  track by $index">
                <div class="offender_person_wrapper">
                    <div class="offender_image">
                        <img ng-src="{{witness.file_name}}" alt="witness_iamge">
                        <a href="javascript:void(0);" class="cross" ng-click="removeWitness($index)"><img src="images/cross.png" alt="close"></a>
                        <div class="name"><p>{{witness.firstname_usr + " " + witness.lastname_usr}}</p></div>
                    </div>
                    <div class="offender_btn_wrap">
                        <button class="button btn-orange btn-block radius" type="button" ng-click="uploadImage(witness)">		
                            <span class="v-flex">										
                                <span class="btn-txt">Upload <br>New Photo</span>
                                <span class="circle-flex">
                                    <span class="s-btn-icon"><i class="fa fa-upload"></i></span>	
                                </span>										
                            </span>
                        </button>

                    </div>

                    <div class="offender_btn_wrap select_box_white">
                        <div class="white_selectbox" id="ddSelect01" onclick="setDropDownDirection('ddSelect01');">
                            <ol class="nya-bs-select" ng-model="selectedCatagory[$index]" multiple data-live-search="false" data-selected-text-format="count" ng-change="catagoryChange(selectedCatagory[$index],$index)">      
                                <li nya-bs-option="cet in catagory">
                                    <a>
                                        <span class="label" >{{cet.title_uct}}</span>
                                        <span class="fa fa-check check-mark"></span>
                                    </a>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clr"></div>
    </div>
    <div class="ngdialog ngdialog-theme-default" ng-show="isCameraOption">
        <div class="ngdialog-overlay"></div>
        <div class="ngdialog-content" role="document">
            <div class="ngdialog-message">
                <h3 id="ngdialog1-aria-labelledby">Upload Files</h3>
                <ul class="camera_links">
                    <li><button ng-click="openCamera();"><span class="camera_img"></span> Camera</button></li>
                    <li><button ng-click="openGallery();"><span class="gallery_img"></span> Gallery</button></li>
                    <li><button ng-click="closeCameraOption();"><span class="close_img"></span> Close</button></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="alert_pop_wrap animation" ng-show="alertshowstatus">
        <div class="model_wrapper getHeight">
            <div class="model_area">
                <div class="model_head">
                    <div class="model_head_icon"><img src="images/icons/side-nav-comms-alerts-on.png" alt="alert" /></div>
                    <div class="model_head_text">Confirm</div>
                </div>
                <div class="model_content_text">
                    <p>{{alertMessage}}</p>
                </div>
                <div class="model_button">


                    <div class="model_button_right">
                        <div class="btn-group action-button action-nxt icon-btn">
                            <div class="wrap-btn">							
                                <button class="button btn-green btn-block radius" type="button" ng-click="yesAction()">
                                    <span class="v-flex">
                                        <span class="btn-txt">{{canclebtntitle}}</span>	
                                        <span class="circle-flex">
                                            <span class="s-btn-icon radius"><i class="fa fa-chevron-right"></i></span>	
                                        </span>											
                                    </span>
                                </button>							                  
                            </div>						
                        </div>
                    </div>


                    <div class="model_button_left">
                        <div class="btn-group action-button icon-btn">	
                            <div class="wrap-btn">							
                                <button class="button btn-action btn-block radius" ng-click="noAction();" type="button">	
                                    <span class="v-flex">
                                        <span class="circle-flex">
                                            <span class="s-btn-icon radius"><i class="fa fa-chevron-left"></i></span>	
                                        </span>
                                        <span class="btn-txt">Cancel</span>
                                    </span>											
                                </button>	
                            </div>							  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
